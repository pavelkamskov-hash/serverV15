<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Вход</title>
</head>
<body>
<form id="login">
<input name="username" placeholder="Логин" />
<input name="password" type="password" placeholder="Пароль" />
<button type="submit">Войти</button>
</form>
<script>
document.getElementById('login').addEventListener('submit', async e => {
 e.preventDefault();
 const body = { username: e.target.username.value, password: e.target.password.value };
 const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
 if(res.ok) location.href = '/'; else alert('Ошибка');
});
</script>
</body>
</html>
